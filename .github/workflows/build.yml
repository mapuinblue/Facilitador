name: Build Executables

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-14  # Apple Silicon runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl pyinstaller
      
      - name: Build macOS Universal app
        run: |
          python -m PyInstaller \
            --windowed \
            --name "DIANaSiigo" \
            --target-arch universal2 \
            --osx-bundle-identifier "com.tuusuario.dianasiigo" \
            dian_a_siigo.py
      
      - name: Verify architecture
        run: |
          echo "Verificando arquitectura del binario:"
          lipo -info dist/DIANaSiigo.app/Contents/MacOS/DIANaSiigo
          file dist/DIANaSiigo.app/Contents/MacOS/DIANaSiigo
      
      - name: Fix app permissions
        run: |
          chmod +x dist/DIANaSiigo.app/Contents/MacOS/DIANaSiigo
          # Crear Info.plist bÃ¡sico si no existe
          if [ ! -f dist/DIANaSiigo.app/Contents/Info.plist ]; then
            cat > dist/DIANaSiigo.app/Contents/Info.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>DIANaSiigo</string>
              <key>CFBundleIdentifier</key>
              <string>com.tuusuario.dianasiigo</string>
              <key>CFBundleName</key>
              <string>DIANaSiigo</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>1.0.0</string>
              <key>LSMinimumSystemVersion</key>
              <string>10.13</string>
              <key>NSHighResolutionCapable</key>
              <true/>
          </dict>
          </plist>
          EOF
          fi
      
      - name: Zip macOS app
        run: |
          cd dist
          zip -r ../DIANaSiigo-macos.zip DIANaSiigo.app
          cd ..
          ls -lh DIANaSiigo-macos.zip
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: DIANaSiigo-macos
          path: DIANaSiigo-macos.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl pyinstaller
      
      - name: Build Windows exe
        run: |
          pyinstaller --onefile --windowed --name "DIANaSiigo" dian_a_siigo.py
      
      - name: Check what was built
        run: |
          echo "Contents of dist folder:"
          ls dist/
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: DIANaSiigo-windows
          path: dist/DIANaSiigo.exe
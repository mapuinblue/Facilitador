name: Build Executables

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos-arm64:
    runs-on: macos-14  # Apple Silicon nativo
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy pandas openpyxl pyinstaller
      - name: Build macOS app (ARM64)
        run: |
          pyinstaller \
            --windowed \
            --name "DIANaSiigo" \
            --target-arch arm64 \
            --osx-bundle-identifier "com.tuusuario.dianasiigo" \
            dian_a_siigo.py
      - name: Verify architecture
        run: file dist/DIANaSiigo.app/Contents/MacOS/DIANaSiigo
      - name: Zip app
        run: |
          cd dist
          zip -r ../DIANaSiigo-macos-arm64.zip DIANaSiigo.app
      - uses: actions/upload-artifact@v4
        with:
          name: DIANaSiigo-macos-arm64
          path: DIANaSiigo-macos-arm64.zip

  build-macos-intel:
    runs-on: macos-13  # Intel x86_64 (runner oficial)
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: x64
      - run: |
          python -m pip install --upgrade pip
          pip install numpy pandas openpyxl pyinstaller
      - run: |
          pyinstaller \
            --windowed \
            --name "DIANaSiigo" \
            --target-arch x86_64 \
            --osx-bundle-identifier "com.tuusuario.dianasiigo" \
            dian_a_siigo.py
      - run: file dist/DIANaSiigo.app/Contents/MacOS/DIANaSiigo
      - run: |
          cd dist
          zip -r ../DIANaSiigo-macos-intel.zip DIANaSiigo.app
      - uses: actions/upload-artifact@v4
        with:
          name: DIANaSiigo-macos-intel
          path: DIANaSiigo-macos-intel.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl pyinstaller
      - name: Build Windows exe
        run: |
          pyinstaller --onefile --windowed --name "DIANaSiigo" dian_a_siigo.py
      - uses: actions/upload-artifact@v4
        with:
          name: DIANaSiigo-windows
          path: dist/DIANaSiigo.exe
name: Build Executables

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl pyinstaller
      
      - name: Build macOS app
        run: |
          pyinstaller --windowed --name "DIANaSiigo" dian_a_siigo.py
          cd dist
          zip -r DIANaSiigo-macos.zip DIANaSiigo.app
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: DIANaSiigo-macos
          path: dist/DIANaSiigo-macos.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl pyinstaller
      
      - name: Build Windows exe
        run: |
          pyinstaller --onefile --windowed --name "DIANaSiigo" dian_a_siigo.py
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: DIANaSiigo-windows
          path: dist/DIANaSiigo.exe
name: Build Executables

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-14  # Apple Silicon runner (ARM64 nativo)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Clean install dependencies (ARM64 only)
        run: |
          python -m pip install --upgrade pip
          # Forzar instalación desde source para evitar mezcla de arquitecturas
          pip install --no-cache-dir --force-reinstall numpy pandas openpyxl
          pip install pyinstaller
      
      - name: Build macOS app (ARM64 native)
        run: |
          python -m PyInstaller \
            --windowed \
            --name "DIANaSiigo" \
            --target-arch arm64 \
            --osx-bundle-identifier "com.tuusuario.dianasiigo" \
            dian_a_siigo.py
      
      - name: Verify architecture
        run: |
          echo "=== Verificando arquitectura ==="
          file dist/DIANaSiigo.app/Contents/MacOS/DIANaSiigo
          lipo -info dist/DIANaSiigo.app/Contents/MacOS/DIANaSiigo || true
      
      - name: Fix app bundle
        run: |
          chmod +x dist/DIANaSiigo.app/Contents/MacOS/DIANaSiigo
          
          # Asegurar que Info.plist existe
          cat > dist/DIANaSiigo.app/Contents/Info.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>DIANaSiigo</string>
              <key>CFBundleIdentifier</key>
              <string>com.tuusuario.dianasiigo</string>
              <key>CFBundleName</key>
              <string>DIANaSiigo</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>1.0.0</string>
              <key>LSMinimumSystemVersion</key>
              <string>11.0</string>
              <key>NSHighResolutionCapable</key>
              <true/>
          </dict>
          </plist>
          EOF
      
      - name: Zip macOS app
        run: |
          cd dist
          zip -r ../DIANaSiigo-macos-arm64.zip DIANaSiigo.app
          cd ..
          ls -lh DIANaSiigo-macos-arm64.zip
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: DIANaSiigo-macos-arm64
          path: DIANaSiigo-macos-arm64.zip

  build-macos-intel:
    runs-on: macos-13  # Último runner Intel disponible
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: x64  # Forzar Intel
      
      - name: Install dependencies (Intel only)
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir --force-reinstall numpy pandas openpyxl
          pip install pyinstaller
      
      - name: Build macOS app (Intel x86_64)
        run: |
          python -m PyInstaller \
            --windowed \
            --name "DIANaSiigo" \
            --target-arch x86_64 \
            --osx-bundle-identifier "com.tuusuario.dianasiigo" \
            dian_a_siigo.py
      
      - name: Zip macOS app
        run: |
          cd dist
          zip -r ../DIANaSiigo-macos-intel.zip DIANaSiigo.app
          cd ..
      
      - name: Upload macOS Intel artifact
        uses: actions/upload-artifact@v4
        with:
          name: DIANaSiigo-macos-intel
          path: DIANaSiigo-macos-intel.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl pyinstaller
      
      - name: Build Windows exe
        run: |
          pyinstaller --onefile --windowed --name "DIANaSiigo" dian_a_siigo.py
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: DIANaSiigo-windows
          path: dist/DIANaSiigo.exe